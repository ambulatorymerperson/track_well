<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Welcome</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
   

<div class="container">
    <div class="row" style="margin-top: 30vh">
        <div class="col-xs-6 col-md-4 col-lg-6" style="margin-left: 30vh"> 
            <h1>Welcome to<br> track well</h1> 
        </div>       
    </div> 
    <div class="col-xs-12 col-md-9 col-lg-9" style="margin-left: 10vw">
        <div class="row" style="margin-top: 2em">
                <div class="col-xs-6 col-md-4 col-lg-4"> 
                    <button type=button class="btn" id="login_btn"><h4>login</h4></button>
                </div>
                <div class="col-xs-6 col-md-4 col-lg-4" style="padding-left: 10vw"> 
                    <button type=button class="btn" id="register_btn"><h4>register</h4></button><br>
                </div>    
        </div>
        <div class="row"> 
            <div id="login_form">           
                <div class="col-xs-9 col-md-2 col-lg-2" style="padding: 0"> 
                    <br>
                    <p style="margin-top: 5px;">E-mail:</p> 
                    <p style="margin-top: 20px;">Password:</p> 
                </div>
                <div class="col-xs-9 col-md-3 col-lg-3" style="padding-left: 0"> 
                    <form action="/login" method="POST"><br>
                    <input type=textbox name="email_input" style="margin-bottom: 15px;" required></input><br>
                    <input type="password" name="pw_input" style="margin-bottom: 25px;" required></input>
                    <input type=submit class="btn-sm">
                    </form>
                </div> 
            </div>  
            <div id="register_form" style="padding-left: 10vw">      
                <div class="col-xs-9 col-md-2 col-lg-2">
                    <br>    
                    <p style="margin-top: 8px;">E-mail: <br>
                    <p style="margin-top: 20px;">Password: </p>
                    <p style="margin-top: 20px;">Name:</p>
                </div> 
                <div class="col-xs-9 col-md-3 col-lg-3"> 
                    <form action="/register" method="POST"><br>
                     <input type=textbox name="register_email" id="r_email" style="margin-bottom: 15px;"></input>  
                    <br>
                     <input type=textbox name="register_pw" id="r_pw" style="margin-bottom: 15px;"></input>  
                    <input type=textbox name="name" id="name" style="margin-bottom: 25px;"></input> 
                    <input type=submit class="btn-sm"> 
                    </form>  
                </div> 
            </div> 
        </div>          
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-4 col-lg-4">          
            <br>
            
        </div>
        <div class="col-xs-4 col-md-4 col-lg-4"> 
            <!-- <input type=submit class="btn-sm">  -->
        </div>       
    </div>

        
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
            <div class="row">
                <li class="{{ category }}">{{ message }}</li>
            </div>    
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}    
        <br><br><br><br>

 
</div>

<script src="https://code.jQuery.com/jQuery-3.2.1.min.js"></script>
<script>
"use strict";

$("#login_form").hide();
$("#register_form").hide();

$("#email").keyup(function(){
  $("#countdown_feedback").text("Characters left: " + (30 - $(this).val().length));
});


$('#email').on('keyup keydown', function(e){
    console.log($(this).val().length > 29)
        if ($(this).val().length > 29 
            && e.keyCode != 46
            && e.keyCode != 8
           ) {
           e.preventDefault();     
           $(this).val().slice(0,29);
        }
    });


$("#pw").keyup(function(){
  $("#countdown_feedback").text("Characters left: " + (15 - $(this).val().length));
});

$('#pw').on('keyup keydown', function(e){
    console.log($(this).val().length > 14)
        if ($(this).val().length > 14 
            && e.keyCode != 46
            && e.keyCode != 8
           ) {
           e.preventDefault();     
           $(this).val().slice(0,14);
        }
    });

$("#name").keyup(function(){
  $("#countdown_feedback").text("Characters left: " + (15 - $(this).val().length));
});

$('#name').on('keyup keydown', function(e){
    console.log($(this).val().length > 14)
        if ($(this).val().length > 14 
            && e.keyCode != 46
            && e.keyCode != 8
           ) {
           e.preventDefault();     
           $(this).val().slice(0,14);
        }
    });


function showLoginForms(evt) {
    $("#login_form").show();
}

$('#login_btn').on('click', showLoginForms);

function showRForms(evt) {
    $("#register_form").show();
}

$('#register_btn').on('click', showRForms);





</script>

</body>
</html>
